{{ partial "head.html" . }}
<body>
    {{ partial "header.html" . }}
    <div class="container">
        <div class="row">
            <div class="col-lg-2 d-none d-lg-block">
            <!-- column 1 -->
            <p class="nav-logo m-0">
                {{ partial "svg/a.svg" . }}
            </p>
            <!-- end column 1 -->
            </div>
        
            <div class="col-lg-6 offset-lg-1">
            <!-- column 2 -->
                <article class="mb-5">
                    {{ if .Title }}
                    <header>
                        <h1 itemprop="name">{{ .Title }}</h1>
                    </header>  
                    {{ end }}
        
                    {{ .Content }}

                    <p class="date">
                        <time datetime='{{ .Date.Format "2006-01-02T15:04:05.000-07:00" }}' itemprop="datePublished">{{ .Date.Format "2006-01-02" }}</time>
                    </p>
                </article>
                {{ partial "nav.html" . }}
            
            <!-- end column 2 -->
            </div>
        
            <div class="col-lg-2 offset-lg-1">
                {{ partial "sidebar.html" . }}
            </div>
        </div>
    </div>
        {{ partial "footer.html" . }}
</body>
</html>
